name: pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
        - master

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lint
  cypress-tests-desktop:
    needs: eslint
    runs-on: ubuntu-22.04
    strategy:
        fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run end-to-end tests on desktop viewport ðŸ§ª
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CYPRESS_MAILOSAUR_SERVER_ID: ${{ secrets.MAILOSAUR_SERVER_ID }}
          CYPRESS_MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          record: true  
          command: npm run test:cloud
  cypress-tests-tablet:
    needs: [eslint, cypress-tests-desktop]
    runs-on: ubuntu-22.04
    strategy:
        fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run end-to-end tests on tablet viewport ðŸ§ª
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          record: true
          command: npm run test:tablet:cloud
      - name: Generate allure report 
        uses: cypress-io/github-action@v6
        with:
          command: npm run report:allure     
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-tests-artifacts
          path: allure-report